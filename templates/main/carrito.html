{% extends 'index.html' %}

{% block title %}
    Carrito - Alimentacion Santiago
{% endblock %}

{% block content %}
    <table cell style="margin-left: auto; margin-right: auto; border-spacing: 50px;">
        {% for i in n %}
            <tr >
                <th>
                    <div id="imagen" style="width: 200px; height: 200px; background-color: blue;">
                        imagen
                    </div>
                </th>
                <th style="width: 800px; text-align: left; vertical-align: top; padding-left: 30px;">
                    <div id="detalles">
                        <h2 id="titulo">
                            {{i.nombre_producto}}
                        </h2>
                        <p id="ingredientes">
                            {{i.descripcion_producto}}
                        </p>
                    </div>
                </th>
                <th>
                    <form action="" method="post">
                        {% csrf_token %}
                        <button name="borrar" value="{{i.id}}" type="submit">eliminar</button>
                    </form>
                </th>
            </tr>
        {% endfor %}
    </table>

    <button>enviar pedido</button>
{% endblock content %}
